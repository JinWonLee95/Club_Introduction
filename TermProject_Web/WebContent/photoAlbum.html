	<!-- Login modal 창 -->
    <div class="container">
    <!-- Modal -->
        <div class="modal fade" id="LoginModal" role="dialog">
            <div class="modal-dialog">
    <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px; text-align:center">
                        <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">
                        <div class="form-group">
                            <label for="usrname"><span class="glyphicon glyphicon-user"></span> ID</label>
                            <input type="text" class="form-control" id="usrname" placeholder="Enter ID">
                        </div>
                        <div class="form-group">
                            <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                            <input type="text" class="form-control" id="psw" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>로그인 유지</label>
                        </div>
                            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                            </form>
                        </div>

                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>

	<!-- 사진 등록 Form -->
	<div class="container" style="margin-top:100px;">
		<h1 class="menuTitle" style="border-left:10px solid #306d9f; padding:0 50px; float:left">동아리 사진첩</h1>
        <div id="photoAdd" class = "container-fluid">
            <div>
                <input type="file" id="photos" accept="image/*" multiple/>
            </div>
            <div class = "btn-group">
                    <input id="append_photo" class = "btn btn-primary" type = "button" value = "등록"/>
                    <input id="hide_form" class = "btn btn-primary" type = "button" value = "닫기"/>
            </div>
        </div>
        <input id="applyBtn" class="btn" type="submit" value="사진 추가" style="float:right; margin-top:20px"/>
    </div> <!-- /container -->
